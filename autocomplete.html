<!DOCTYPE HTML>
<html>

<head>
    <script type="text/javascript" src="autocomplete.js"></script>
    <script type="text/javascript">
        var getSuggestion = function() {
            var val = [{
                id: 1,
                value: "yes yes",
                type: "ent",
                fullText: "yes yes"
            }, {
                id: 2,
                value: "yes no",
                type: "ent",
                fullText: "yes no"
            }];
            val = JSON.stringify(val);
            return val;
        };
        var configuration = {};
        configuration.textField = "txtInput";
        configuration.cacheResult = false;
        configuration.getSuggestion = getSuggestion;
        configuration.events = {
            click: function() {
                console.log("I'm clicked");
            }
        };
        window.onload = function() {
            var ac = autoComplete(configuration);
            ac.init();
        };
    </script>
    <link rel="stylesheet" href="autocomplete.css" type="text/css">
    <style type="text/css">
        #txtInput {
            width: 250px;
            height: 30px;
        }
    </style>
</head>

<body>
    <input type="text" id="txtInput" />
</body>

</html>
